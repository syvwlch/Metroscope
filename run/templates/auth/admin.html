{% extends "base.html" %}

{% block title %}Metroscope - Manage Users{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Registered Users</h1>
</div>
<div class="col-md-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Display Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
    {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.display_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role_id }}</td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
