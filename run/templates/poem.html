{% extends "base.html" %}

{% block title %}
    {{ title }} - Metroscope
{% endblock title %}

{% block page_content %}
    <h1>{{ title }}</h1>
    <p>- by {{ poet }}, scanned in {{ meter }}.</p>
    {{ poem|safe }}
{% endblock page_content %}

{% block scripts %}
    {{super()}}
    <script>
        $(document).ready(function(){
          $("[data-toggle='tooltip']").tooltip();
        });
    </script>
{% endblock scripts %}
